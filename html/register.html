<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <!-- Use GET instead of POST -->
        <form>
            First Name: <input type="text" name="firstname"><br>
            Second Name: <input type="text" name="secondname"><br>
            DOB: <input type="date" name="dob"><br>
            Gender: Male <input type="radio" name="gender" value="male"> Female <input type="radio" name="gender" value="female">
            <br>Pets: Dog <input type="checkbox" name="pet" value="Dog"> Cat <input type="checkbox" name="pet" value="Cat"><br>
            Email: <input type="email" name="email" required>
            Password: <input type="password" name="password">
            Car: <select name="car">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
            </select>
            <input type="submit" value="Submit"> <input type="reset">
        </form>
    </body>
</html>
